<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot1</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <main>
        <section class="chatbot-container">
            <header>
                <h1>Chatbot One</h1>
            </header>
            <section id="chatbot">
                <section id="conversation">
                    <section class="chatbot-message">
                        <p class="chatbot-text">Hi! I'm Chatbot1. It's good to see you!</p>
                    </section>
                </section>
                <form id="input-form">
                    <message-container>
                        <input id="input-field" type="text" placeholder="Enter your message.." />
                        <button id="submit-button" type="submit">
                            <img class="send-icon" src="send-message.png" alt="paper plane icon" />
                        </button>
                    </message-container>
                </form>
            </section>
        </section>
    </main>
    <script src="/chatbot.js"></script>
</body>
</html>
